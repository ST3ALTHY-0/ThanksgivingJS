<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

     <h1 class = "greeting"></h1>

     <p class="fullMeal"></p>

     <p class="priceInfo"></p>

     <p class = "calorieInfo"></p>
    
</body>
<script>

    /*
Given the partially completed object, thanksgivingMeal, below,
complete and call the methods
1) prettyPrint, return a string composed of the items on the menu
2) totalprice, return the total price of the meal noting that seniors get a 10% discount
3) totalCalories, add them all up!
4) caloriesFrom, return the calories only for the indicated part of the meal, starter, entree or dessert
You will show the output of these methods by creating areas
within an HTML document to display the results.
    */

    const greetingTag = document.querySelector(".greeting");
    const fullMealTag = document.querySelector(".fullMeal");
    const calorieInfoTag = document.querySelector(".calorieInfo");
    const priceInfoTag = document.querySelector(".priceInfo");


    const thanksgivingMeal = {
    starter : { 
        fruit: "honeydew melon",
        wine: "moscato",
        calories: 180
    },
    entree : {
        meat: "Turkey",
        alt: "Stuffed green peppers",
        vegetables : {
            potatoes: "Creamed mashed potatoes",
            greens: "French beans",
            salad: "Radacchio"
            },
        sides : {
            bread: "garlic bread rolls",
            pasta: "Macaroni and Cheese"
            },
        calories: 450
        },
    dessert : {
        ice_cream: "pumpkin-vanilla",
        cake: "frosted pumpkin pie",
        calories: 300
    },
    total_cost : 25.0,
    senior_discount: .10,
    prettyPrint : function(){
        // Collate the menu here
    // display the content of the starter, the entree and the dessert
    let menuStr = `Starter: ${this.starter.fruit}, ${this.starter.wine}. 
    Entree: ${this.entree.meat}, ${this.entree.alt}, Vegetables: ${this.entree.vegetables.potatoes}, ${this.entree.vegetables.greens}, ${this.entree.vegetables.salad}, Sides: ${this.entree.sides.bread}, ${this.entree.sides.pasta}. 
    Dessert: ${this.dessert.ice_cream}, ${this.dessert.cake}.`;
    return menuStr;
    },
    totalPrice(isSenior) {
        // display the total price, given indicator isSenior - true or false
        return isSenior ? this.total_cost * (1 - this.senior_discount) : this.total_cost;
    },
    totalCalories : function() {
        // Add the total calories
        return (this.starter.calories + this.entree.calories + this.dessert.calories);},
    caloriesFrom: function(indicator) {
        // get the total calories for the indicator
        // 1 - starter, 2 - entree, 3 - dessert
        //assuming user actually enters a correct number 1, 2, or 3.
        let cals;
        if(indicator == 1){
            cals = this.starter.calories;
        }else if(indicator == 2){
            cals = this.entree.calories;
        }else{
            cals = this.dessert.calories;
        }
        return(cals);
    } 
};

greetingTag.innerHTML = "Todays Thanksgiving Diner";
fullMealTag.innerHTML = ` Todays Thanksgiving diner contains: ${thanksgivingMeal.prettyPrint()}`;
priceInfoTag.innerHTML = `Seniors get a 10% discount so the total cost of your meal is ${thanksgivingMeal.totalPrice(true)}`;
calorieInfoTag.innerHTML = `The total calories of thanksgiving diner is ${thanksgivingMeal.totalCalories()}`;
</script>
</html>
